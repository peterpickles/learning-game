<!DOCTYPE html>
<html>
<head>
	<title>Alphabets learning game</title>	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>Learn alphabets with me!</h1>
<h3>Instructions</h3>
<p>With this game, drag and drop the alphabets letter into the slots to complete the world and learn the alphabets with Lauren!</p>
<div class = "game-container">
	<div id = "canvas">
		<h1>Draggable alphabets</h1>
		  <div class="draggable-spans">
		    <span>A</span>
		    <span>B</span>
		    <span>C</span>
		    <span>D</span>
		    <span>E</span>
		    <span>F</span>
		    <span>G</span>
		    <span>H</span>
		    <span>I</span>
		    <span>J</span>
		    <span>K</span>
		    <span>L</span>
		    <span>M</span>
		    <span>N</span>
		    <span>O</span>
		    <span>P</span>
		    <span>Q</span>
		    <span>R</span>
		    <span>S</span>
		    <span>T</span>
		    <span>U</span>
		    <span>V</span>
		    <span>W</span>
		    <span>X</span>
		    <span>Y</span>
		    <span>Z</span>
	  	  </div>
	</div>
	<div id = "canvas1">
		<h1>The word will show up here</h1>
		  <div class="draggable-spans">
		  </div>
	</div>
</div>
<input class="ui-button ui-widget ui-corner-all" type="submit" value="Next Word">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/logic.js"></script>
</body>
</html>
