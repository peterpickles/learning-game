<!DOCTYPE html>
<html>
<head>
	<title>Learning letters with Lauren</title>	
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/
	style.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<h1>Learn alphabets with me!</h1>
<h3>Instructions</h3>
<p>With this game, drag and drop the alphabets letter into the slots to complete the world and learn the alphabets with Lauren!</p>

<div class = "game-container">
	<div id = "letters">
		<h1>Letters</h1>
		  
	</div>
	<div id = "wordBox">
		<h1>Guess the word</h1>
		  <div id="box1">1
		  </div>
		  <div id="box2">2	
		  </div>
		  <div id="box3">3
		  </div>
		  <br><input class="ui-button ui-widget ui-corner-all" type="submit" value="Next Word"></br>
	</div>
</div>

<div id="content">

  <div id="cardPile"> </div>
  <div id="cardSlots"> </div>

  <div id="successMessage">
    <h2>Congratulations!</h2>
    <button onclick="init()">Play Again</button>
  </div>

</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script src="js/logic.js"></script>
</body>
</html>
